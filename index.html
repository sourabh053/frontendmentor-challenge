<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div id="main">
    <div id="left">
      <h5>Your Result</h5>
      <div id="circle"><span id="big">76</span>of 100</div>
      <h3 id="grt">Great</h3>
      <div id="desc"><p >You scored higher than 65% of the people who have taken these tests.</p></div>
    </div>
    <div id="right">
      <div class="data" style="background: hsl(0, 0%, 100%);"><h4 id="smry">Summary</h4></div>

      <div class="data">
        <div class="dt1"> 
          <img src="" id="image1">
          <h6 class="boxs"><span id="rxn"></span></h6>
        </div>  
        <div class="dt2" ><h6 class="dt3" ><span id="score1"></span><span class="byh">/ 100</span></h6></div>
      </div>

      <div class="data">
        <div class="dt1"> 
          <img src="" id="image2">
          <h6 class="boxs" style="color: hsl(39, 85%, 56%);"><span id="memo"></span></h6>
        </div>  
        <div class="dt2" ><h6 class="dt3" ><span id="score2"></span><span class="byh">/ 100</span></h6></div>
      </div>

      <div class="data">
        <div class="dt1"> 
          <img src="" id="image3">
          <h6 class="boxs" style="color: hsl(166, 100%, 37%);"><span id="verb"></span></h6>
        </div>  
        <div class="dt2" ><h6 class="dt3" ><span id="score3"></span><span class="byh">/ 100</span></h6></div>
      </div>

      <div class="data">
        <div class="dt1"> 
          <img src="" id="image4">
          <h6 class="boxs" style="color: hsl(234, 85%, 45%);"><span id="visu"></span></h6>
        </div>  
        <div class="dt2" ><h6 class="dt3" ><span id="score4"></span><span class="byh">/ 100</span></h6></div>
      </div>

      <button id="btn">Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://capable-platypus-2805d2.netlify.app/" target="_blank">Sourabh Thakur</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
